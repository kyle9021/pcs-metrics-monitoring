apiVersion: 1

datasources:
- name: Prometheus
  type: prometheus
  access: proxy
  url: http://prometheus:9090
  isDefault: true
  version: 1
  editable: true

- name: InfluxDB
  type: influxdb
  access: proxy
  url: http://influxdb:8086
  isDefault: false
  version: 1
  editable: true
  database: prismacloud